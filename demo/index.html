<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/archaeopteri.css">
</head>
<body>
	<div class="row">
		<div class="md-col-3">
			<a href="#" class="btn">Hello There!</a>
		</div>
		<div class="md-col-9">
			<a href="#" class="auto alert-btn">Goodbye!</a>
		</div>
	</div>
	<div class="row">
		<div class="md-col-3">
			<div class="dropdown">
				<input type="checkbox" name="drop-1" id="drop-1" />
				<label for="drop-1" class="btn">Dropdown</label>
				<ul class="dropdown-list">
					<li><a href="#">something</a></li>
					<li><a href="#">something</a></li>
					<li><a href="#">something</a></li>
				</ul>
			</div>
		</div>
		<div class="md-col-3">
			<div class="dropdown-slide">
				<input type="checkbox" name="drop-2" id="drop-2" />
				<label for="drop-2" class="btn">Slide Dropdown</label>
				<ul class="dropdown-list">
					<li><a href="#">something</a></li>
					<li><a href="#">something</a></li>
					<li><a href="#">something</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<form action="#" class="sm-col-12">
			<div class="row">
				<div class="sm-col-12 md-col-6">
					<label for="first-name">First Name</label>
					<input type="text" name="first-name" id="first-name">
				</div>
				<div class="sm-col-12 md-col-6">
					<label for="last-name">Last Name</label>
					<input type="text" name="last-name" id="last-name">
				</div>
			</div>
			<div class="row">
				<div class="sm-col-12 md-col-6">
					<div class="row">
						<div class="md-col-4">
							<label for="address">Address</label>
						</div>
						<div class="md-col-8">
							<input type="text" name="address" id="address">
						</div>
					</div>
				</div>
				<div class="sm-col-12 md-col-6">
					<div class="row">
						<div class="md-col-4">
							<label for="zipcode">Zipcode</label>
						</div>
						<div class="md-col-8">
							<input type="text" name="zipcode" id="zipcode">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
